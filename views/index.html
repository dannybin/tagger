<html>
<head>
    <title>News Tagger</title>
    
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/jquery-2.0.3.min.js"></script>
    
</head>
 
<body>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Logo -->

        <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="navbar-brand navbar-left" href="#" name="top">Jurispect News Tagger!</a>


      <!-- Right hand nav bar options -->

        <div class="collapse navbar-collapse">
          <div class="nav navbar-nav navbar-right">
            <div class="header-link"><a href='/tagged'>Tagged News</a></div>
          </div>
        </div>
    </div>
  </div>
  <h1>Tag! Tag! Tag!  You are IT!</h1><br>
  <div class="container-fluid">
    <div class="col-md-10 col-md-offset-1">
      {{#each entries}}
    
      <a href="{{link}}" target="_blank">{{title}}</a><br><br>
      <b>Summary: </b><span class="summary">{{{summary}}}</span>
      <br><br>
      <form action="/", method="post">
        <input type="radio", name="publish", value="true">Publish
        <input type="radio", name="publish", value="false">Don't Publish<br><br>
        <b>Current Topics: </b>{{topics}}<br><br>
        <input type="hidden", name="id", value="{{id}}">
        <input type="text", name="topics", class="form-control", style="width:50%;" placeholder="topics">
        <button type="submit", name="submit", class="btn btn-sm btn-success btn-tag" value="submit">Tag!</button>
      </form>
      <br>
      <hr>
      {{/each}}
    </div>
  </div>
 
</body>
</html>
